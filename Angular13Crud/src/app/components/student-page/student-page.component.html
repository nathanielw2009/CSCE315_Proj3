<div>
  <nav class="navbar">
    <label><strong>  Howdy!  </strong></label>
    <label><strong><a routerLink="" class="nav-link">Create Account</a></strong></label>
  </nav>
</div>
<div style="width: 400px; margine: auto;">
  <div class="modify-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input
          type="date"
          class="form-control"
          id="startDate"
          required
          [(ngModel)]="startDate"
          name="startDate"
        />
      </div>

      <div class="form-group">
        <label for="endDate">End Date</label>
        <input
          type="date"
          class="form-control"
          id="endDate"
          required
          [(ngModel)]="endDate"
          name="endDate"
        />
      </div>
      <br>
      <div class="form-group">
      <label for="endDate">Category</label>
      <mat-form-field appearance="outline">
        <select matNativeControl [(ngModel)]="category" name="cat">
          <option value="" selected></option>
          <option *ngFor="let cat of categories" [value]="cat">
            {{cat}}
          </option>
        </select>
      </mat-form-field>
      </div>
      <br>
      <div class="form-group">
      <label for="endDate">Location</label>
      <mat-form-field appearance="outline">
        <select matNativeControl [(ngModel)]="location" name="loc">
          <option value="" selected></option>
          <option *ngFor="let loc of locations" [value]="loc">
            {{loc}}
          </option>
        </select>
      </mat-form-field>
      </div>
      <br>
      <div class="form-group">
      <label for="endDate">Organization</label>
      <mat-form-field appearance="outline">
        <select matNativeControl [(ngModel)]="organizer" name="org">
          <option value="" selected></option>
          <option *ngFor="let org of organizers" [value]="org">
            {{org}}
          </option>
        </select>
      </mat-form-field>
      </div>

      <button (click)="getEvents()" class="btn btn-success">Search</button>
      <div class="form-group">
        <label for="name">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          required
          [(ngModel)]="email"
          name="email"
        />
      </div>
      <button (click)="addEmails()" class="btn btn-sucess">Subscribe to emails</button>
      <p>{{message}}</p>
    </div>
</div>




<div class="list-row">
  <h4>Events</h4>
    <ul class="list-group">
      <li>
        <div
          class="list-group-item"
          *ngFor="let event of events; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveEvent(event, i)"
        >
        {{ event.name }}

          <div class="EventDesc" *ngIf="currentEvent && i == currentIndex">
            <h4>Event</h4>
            <div>
              <label><strong>Event Name:</strong></label> {{ currentEvent.name }}
            </div>
            <div>
              <label><strong>Organizer:</strong></label> {{ currentEvent.organizer }}
            </div>
            <div>
              <label><strong>Description:</strong></label> {{ currentEvent.description }}
            </div>
            <div>
              <label><strong>Date:</strong></label> {{ currentEvent.date }}
            </div>
            <div>
              <label><strong>Time:</strong></label> {{ currentEvent.time }}
            </div>
            <div>
              <label><strong>Location:</strong></label> {{ currentEvent.location }}
            </div>
            <div>
              <label><strong>Category: </strong></label> {{ currentEvent.category }}
            </div>
            <button class="badge badge-danger mr-2" (click)="addEvent(currentEvent)">
              get Emails
            </button>
          </div>
        </div>
      </li>
    </ul>
</div>
